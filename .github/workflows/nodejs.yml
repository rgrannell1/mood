name: Deploy & Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_NODE_ENV: production
        envkey_COOKIE_KEY: ${{ secrets.COOKIE_KEY }}
        envkey_ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        envkey_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        envkey_GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        envkey_TEST_ACCOUNT_CREDENTIAL: ${{ secrets.TEST_ACCOUNT_CREDENTIAL }}
        envkey_TEST_ACCOUNT_USER: ${{ secrets.TEST_ACCOUNT_USER }}
        envkey_TEST_ACCOUNT_PASSWORD: ${{ secrets.TEST_ACCOUNT_PASSWORD }}
        file_name: .env

    - name: Run Synthetic-Monitoring
      run: |
        npm install
        cd monitoring && npm install && cd ..
        npm run monitoring
      env:
        CI: true
